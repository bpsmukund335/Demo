<html>
<head>

<script>

function add()
{
n1=document.getElementById("n1").value;
n2=document.getElementById("n2").value;
n1=parseInt(n1);
n2=parseInt(n2);
r=n1+n2;
document.getElementById("result").innerHTML=r;
}

function sub()
{
n1=document.getElementById("n1").value;
n2=document.getElementById("n2").value;
n1=parseInt(n1);
n2=parseInt(n2);
r=n1-n2;
document.getElementById("result").innerHTML=r;
}

function mul()
{
n1=document.getElementById("n1").value;
n2=document.getElementById("n2").value;
n1=parseInt(n1);
n2=parseInt(n2);
r=n1*n2;
document.getElementById("result").innerHTML=r;
}

function div()
{
n1=document.getElementById("n1").value;
n2=document.getElementById("n2").value;
n1=parseInt(n1);
n2=parseInt(n2);
r=n1/n2;
document.getElementById("result").innerHTML=r;
}

</script>


<body>
Result:<div id="result"></div>
<form>
